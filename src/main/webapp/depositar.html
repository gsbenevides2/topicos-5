<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Aplicação bancária</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
    label {
        display: inline-block;
        width: 200px;
    }
</style>
<body class="container">
    <h1 class="text-center">Depositar</h1>
    <form class="accordion-body">
        <h5>Para depositar o valor desejado, preencha os campos abaixo:</h5>
        <div class="mb-3">
            <label for="numeroDaConta" class="form-label">Número da Conta:</label>
            <input type="text" class="form-control" id="numeroDaConta" name="numeroDaConta" required>
        </div>
        <div class="mb-3">
            <label for="valor" class="form-label">Valor:</label>
            <input type="decimal" class="form-control" id="valor" name="valor" required>
        </div>
        <button type="submit" class="btn btn-primary">Depositar Dinheiro</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
